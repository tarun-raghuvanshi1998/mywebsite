<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tarun Raghuvanshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXVkbzc4bmZ0bjBpOWpmam9paXE0eDI0bHd0aGs5eTAyemdsZjlmaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Eqz8ZFUScPHH2/giphy.gif') no-repeat center center fixed;
            background-size: cover;
        }

        nav ul {
            list-style: none;
            background-color: #333;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            padding: 15px 20px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
        }

        section {
            padding: 40px 20px;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a4d8f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .github-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .github-button:hover {
            background-color: #575757;
        }

        .github-button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li a {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('resume') }}">Resume</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="https://github.com/tarun-raghuvanshi1998" class="github-button" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                GitHub
            </a></li>
        </ul>
    </nav>
    <header>
        <h1>Contact Me</h1>
        <p>I'd love to hear from you. Feel free to reach out!</p>
    </header>
    <section>
        <form action="{{ url_for('submit_contact') }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <h3>Contact Information</h3>
        <p>Email: tarunraghuvanshi1999@gmail.com</p>
        <p>Phone: +91 8115355534</p>
        <p>Address: Mumbai, Mira Road, Maharashtra</p>
    </section>
    <footer>
        <p>&copy; 2024 Tarun Raghuvanshi. All rights reserved.</p>
    </footer>
</body>
</html>
